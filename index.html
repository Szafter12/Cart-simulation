<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>
    <script src="./main.js" defer></script>
</head>

<body>

    <header class="header w-100 fixed-top container-fluid d-flex justify-content-around align-items-center">
        <h1 class="mt-3">Shopping Cart</h1>
        <div class="cart-btn-box">
            <button class="cart-btn">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 17h-11v-14h-2" /><path d="M6 5l14 1l-1 7h-13" /></svg>
            </button>
            <div class="counter-cart text-black d-flex align-items-center justify-content-center">0</div>
        </div>
        <div class="cart">
            <button class="cart-btn" id="close-cart">close</button>
            <h3 class="text-center mt-5 fs-2">Cart</h3>
            <div class="cart-container d-flex justify-content-center">
                <p class="fz-3">Cart is empty</p>
            </div>
            <div class="checkout mt-5 d-flex justify-content-center">
                <p class="final fs-3">Final price: </p>
            </div>
        </div>
        <div class="modalAddToCart bg-success d-flex align-items-center">
            <p>Produkt dodany do koszyka</p>
        </div>
    </header>

    <div class="shop">
        <h2 class="text-center">Shop</h2>
        <div class="shop__container"></div>
    </div>

</body>

</html>
