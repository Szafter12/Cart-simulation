<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>

    <header class="header w-100 fixed-top container-fluid d-flex justify-content-around align-items-center">
        <h1 class="mt-3">Shopping Cart</h1>
        <div class="cart-btn-box">
            <div class="d-flex">
                <button class="cart-btn" id="cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 17h-11v-14h-2" />
                        <path d="M6 5l14 1l-1 7h-13" />
                    </svg>
                </button>
                <div class="counter-cart text-black d-flex align-items-center justify-content-center">0</div>
                <div class="auth-btns"></div>
            </div>
            <template id="auth-btn-template">
                <button type="button" class="cart-btn" data-bs-toggle="modal" data-bs-target=""></button>
            </template>
        </div>
        <div class="cart">
            <button class="cart-btn" id="close-cart">close</button>
            <h3 class="text-center mt-5 fs-2">Cart</h3>
            <div class="cart-container d-flex justify-content-center">
                <p class="fz-3">Cart is empty</p>
            </div>
            <div class="checkout mt-5 d-flex justify-content-center">
                <p class="final fs-3">Final price: </p>
            </div>
        </div>
        <div class="modalAddToCart bg-success d-flex align-items-center">
            <p>Produkt dodany do koszyka</p>
        </div>
    </header>

    <div class="shop">
        <h2 class="text-center">Shop</h2>
        <div class="shop__container"></div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-black fs-1 text-center">Register</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="name" class="form-label fs-3 text-black">Name:</label>
                            <input type="text" name="name" class="form-control fs-3 text-black" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label fs-3 text-black">Surname:</label>
                            <input type="text" name="surname" class="form-control fs-3 text-black" id="surname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fs-3 text-black">Email address:</label>
                            <input type="email" name="email" class="form-control fs-3 text-black" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-3 text-black">Password:</label>
                            <input type="password" class="form-control fs-3 text-black" name="password" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="repeat_password" class="form-label fs-3 text-black">Repeat Password:</label>
                            <input type="password" class="form-control fs-3 text-black" name="repeat_password"
                                id="repeat_password">
                        </div>
                        <div class="fs-3" id="msg">

                        </div>
                        <button type="submit" class="cart-btn">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cart-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-black fs-1 text-center">Login</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label fs-3 text-black">Email address:</label>
                            <input type="email" name="email" class="form-control fs-3 text-black" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-3 text-black">Password:</label>
                            <input type="password" class="form-control fs-3 text-black" name="password" id="password">
                        </div>
                        <div class="fs-3" id="msg">

                        </div>
                        <button type="submit" class="cart-btn">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cart-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
